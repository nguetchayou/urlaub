<div class="registrierung">
  <h2 style="margin-bottom: 1vw">Registrierung</h2>
  <form [formGroup]="registrierungForm" (ngSubmit)="checkPasswort()">
    <p>
      <label for="nachname">Nachname<span> *</span>: </label>
      <input type="text" id="nachname" formControlName="nachname">
    </p>
    <p>
      <label for="vorname">Vorname<span> *</span>: </label>
      <input type="text" id="vorname" formControlName="vorname">
    </p>
    <p>
      <label for="email">Email<span> *</span>: </label>
      <input type="email" id="email" formControlName="email">
    </p>
    <p>
      <label for="status">Status<span> *</span>:</label>
      <select id="status" formControlName="status">
        <option value="normal">Normal</option>
        <option value="admin">Admin</option>
      </select>
    </p>
    <p>
      <label for="passwort">Passwort<span> *</span>:</label>
      <input type="password" id="passwort" formControlName="passwort">
    </p>
    <p>
      <label for="passwort2">Passwort wiederholen<span> *</span>:</label>
      <input type="password" id="passwort2" formControlName="passwort2">
    </p>
    <p style="color: #ff8888">{{errorMessage}}</p>
    <button (click)="registrieren()" [disabled]="registrierungForm.invalid">registrieren</button>
    <button routerLink="/login" class="btn-login">login</button>
  </form>
</div>
